builds:
  - id: pf
    main: ./main.go
    binary: pf
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

upx:
  - # Whether to enable it or not.
    #
    # Templates: allowed.
    enabled: true

    # Compress argument.
    # Valid options are from '1' (faster) to '9' (better), and 'best'.
    compress: best

    # Whether to try LZMA (slower).
    lzma: true